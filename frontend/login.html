<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Freeway Cards</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/accessibility.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="Login to Freeway Cards - Digital gift card platform">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .tab {
            flex: 1;
            padding: 12px;
            background: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .tab.active {
            background: var(--primary);
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .language-selector {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <button id="installBtn" class="btn btn-primary" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">Install App</button>
    <button id="themeToggle" class="btn" style="position: fixed; top: 20px; right: 20px; z-index: 1000; width: 44px; height: 44px;">ðŸ”„</button>
    
    <main id="main-content" class="auth-container">
        <div class="card page-enter">
            <h1 data-i18n="common.app_name">Freeway Cards</h1>
            
            <div class="language-selector">
                <select id="languageSelector" style="padding: 8px; border-radius: 4px; border: 1px solid var(--border);">
                    <option value="en">English</option>
                    <option value="es">EspaÃ±ol</option>
                </select>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')" data-i18n="auth.login">Login</button>
                <button class="tab" onclick="showTab('signup')" data-i18n="auth.signup">Sign Up</button>
            </div>
            
            <div id="login" class="tab-content active">
                <h2 data-i18n="auth.login">Login</h2>
                <form id="loginForm" method="POST" action="/api/auth/login">
                    <div class="form-group">
                        <label for="email" data-i18n="auth.email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" data-i18n="auth.password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <div class="error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" data-i18n="auth.login">Login</button>
                </form>
                
                <div style="text-align: center; margin: 20px 0;">
                    <div style="border-top: 1px solid var(--border); margin: 20px 0; position: relative;">
                        <span style="background: white; padding: 0 10px; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); color: #666;">or</span>
                    </div>
                    <div id="google-signin-btn" style="margin: 10px 0;"></div>
                    <div id="google-signin-error" style="color: var(--danger); font-size: 14px; margin-top: 10px;"></div>
                </div>
                
                <p style="text-align: center; margin-top: 16px;">
                    <a href="auth/forgot-password.html" data-i18n="auth.forgot_password">Forgot Password?</a>
                </p>
            </div>
            
            <div id="signup" class="tab-content">
                <p style="text-align: center; margin-bottom: 20px;">
                    <a href="auth/signup.html" class="btn btn-primary" data-i18n="auth.create_account">Create New Account</a>
                </p>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/google-oauth.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/search.js"></script>
    <script src="js/offline.js"></script>
    <script src="js/analytics.js"></script>
    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        // Initialize login form validation and Google OAuth
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = new FormValidator(document.getElementById('loginForm'));
            loginForm
                .addRule('email', [ValidationRules.required(), ValidationRules.email()])
                .addRule('password', [ValidationRules.required()]);

            loginForm.onSubmit = function() {
                setTimeout(() => {
                    this.form.classList.remove('loading');
                    notifications.success('Login successful!');
                    setTimeout(() => {
                        window.location.href = 'dashboard/index.html';
                    }, 1000);
                }, 1500);
            };
            
            // Initialize Google OAuth button
            setTimeout(() => {
                if (window.googleOAuth && window.googleOAuth.isInitialized) {
                    googleOAuth.renderSignInButton('google-signin-btn');
                }
            }, 1000);
        });
    </script>
</body>
</html>
