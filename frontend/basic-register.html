<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Freeway Cards</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; cursor: pointer; }
        .link { text-align: center; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Register</h1>
    
    <form method="POST" action="/api/auth/signup">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        
        <div class="form-group">
            <label for="accountType">Account Type:</label>
            <select id="accountType" name="accountType" required>
                <option value="">Select Type</option>
                <option value="individual">Individual</option>
                <option value="business">Business</option>
            </select>
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <div class="link">
        <a href="/login.html">Already have an account? Login</a>
    </div>
</body>
</html>
