<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Freeway Cards</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .error-container {
            text-align: center;
            max-width: 500px;
            margin: 100px auto;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 16px;
            color: var(--dark);
        }
        .error-description {
            color: #666;
            margin-bottom: 32px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="../index.html" class="btn btn-primary">Go Home</a>
    </div>
</body>
</html>
