<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Freeway Cards</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/accessibility.css">
    <link rel="stylesheet" href="../css/themes.css">
    <style>
        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        .nav-links {
            display: flex;
            gap: 24px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
        }
        .nav-links a:hover {
            color: var(--primary);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        .action-btn {
            padding: 20px;
            text-align: center;
            background: white;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--dark);
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="dashboard-nav">
                <a href="#" class="nav-brand">Freeway Cards</a>
                <div class="nav-links">
                    <a href="index.html">Dashboard</a>
                    <a href="../wallet/index.html">Wallet</a>
                    <a href="profile.html">Profile</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome back, <span id="userName">User</span>!</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="walletBalance">$0.00</div>
                <div class="stat-label">Wallet Balance</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCards">0</div>
                <div class="stat-label">Gift Cards</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSpent">$0.00</div>
                <div class="stat-label">Total Spent</div>
            </div>
        </div>

        <div class="card">
            <h2>Quick Actions</h2>
            <div class="quick-actions">
                <a href="../wallet/add-funds.html" class="action-btn">
                    <h3>Add Funds</h3>
                    <p>Top up your wallet</p>
                </a>
                <a href="../gift-cards/purchase.html" class="action-btn">
                    <h3>Buy Gift Card</h3>
                    <p>Purchase new cards</p>
                </a>
                <a href="../gift-cards/redeem.html" class="action-btn">
                    <h3>Redeem Card</h3>
                    <p>Use gift card code</p>
                </a>
                <a href="orders.html" class="action-btn">
                    <h3>Order History</h3>
                    <p>View past purchases</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Load user data
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        function loadDashboardData() {
            // Simulate loading user data
            document.getElementById('userName').textContent = 'John Doe';
            document.getElementById('walletBalance').textContent = '$125.50';
            document.getElementById('totalCards').textContent = '3';
            document.getElementById('totalSpent').textContent = '$450.00';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                window.location.href = '../index.html';
            }
        }
        
        // Load PWA scripts
        const scripts = ['../js/pwa.js', '../js/themes.js', '../js/notifications.js', '../js/security.js', '../js/analytics.js'];
        scripts.forEach(src => {
            const script = document.createElement('script');
            script.src = src;
            document.head.appendChild(script);
        });
        
        // Track dashboard view
        setTimeout(() => {
            if (window.analytics) {
                analytics.trackEvent('dashboard_view', {
                    walletBalance: document.getElementById('walletBalance').textContent,
                    totalCards: document.getElementById('totalCards').textContent
                });
            }
        }, 1000);
    </script>
</body>
</html>
